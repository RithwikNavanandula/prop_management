app = "prop-management-v2"
primary_region = "ord"

[build]
dockerfile = "Dockerfile"

[env]
APP_NAME = "PropManager Pro"
APP_VERSION = "1.0.0"
DATABASE_URL = "sqlite:////data/property_mgmt.db"
UPLOAD_DIR = "/data/uploads"
DEBUG = "False"

[[mounts]]
source = "propman_data"
destination = "/data"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[http_service.checks]]
grace_period = "30s"
interval = "15s"
method = "GET"
path = "/api/health"
protocol = "http"
timeout = "5s"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
