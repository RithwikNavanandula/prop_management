services:
  - type: web
    name: prop-management
    runtime: python
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./property_mgmt.db
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: DEBUG
        value: "false"
